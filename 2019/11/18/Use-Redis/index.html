        <h1 class="title">Use Redis<br>（使用Redis）</h1>

            <span>十一月 18, 2019</span>
            
  <ul class="post-tags-list"><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/Redis/">Redis</a></li><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/Use/">Use</a></li></ul>


        </div>
        <div class="content markdown">
            <h3 id="1、String"><a href="#1、String" class="headerlink" title="1、String"></a>1、String</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br></pre></td><td class="code"><pre><span class="line">[root@hadoop1 redis]# ./redis-server 1&gt;/dev/redis 2&gt;&amp;1 &amp;</span><br><span class="line">[1] 7451</span><br><span class="line">[root@hadoop1 redis]# ./redis-cli </span><br><span class="line">127.0.0.1:6379&gt; get a</span><br><span class="line">(nil)</span><br><span class="line">127.0.0.1:6379&gt; set a a（都会被替换value）</span><br><span class="line">OK</span><br><span class="line">127.0.0.1:6379&gt; get a</span><br><span class="line">&quot;a&quot;</span><br><span class="line">127.0.0.1:6379&gt; set a abc NX（存在就不会替换value）</span><br><span class="line">(nil)</span><br><span class="line">127.0.0.1:6379&gt; get a </span><br><span class="line">&quot;a&quot;</span><br><span class="line">127.0.0.1:6379&gt; set a abc XX（都会被替换value）</span><br><span class="line">OK</span><br><span class="line">127.0.0.1:6379&gt; get a</span><br><span class="line">&quot;abc&quot;</span><br><span class="line">127.0.0.1:6379&gt; del a（将key为a的键值对删除）</span><br><span class="line">(integer) 1</span><br><span class="line">127.0.0.1:6379&gt; set number 10</span><br><span class="line">OK</span><br><span class="line">127.0.0.1:6379&gt; incr number（让key为number的value转化为Integer并加一）</span><br><span class="line">(integer) 11</span><br><span class="line">127.0.0.1:6379&gt; get number</span><br><span class="line">&quot;11&quot;</span><br><span class="line">127.0.0.1:6379&gt; incrby number 50（让value加上50）</span><br><span class="line">(integer) 61</span><br><span class="line">127.0.0.1:6379&gt; get number</span><br><span class="line">&quot;61&quot;</span><br><span class="line">127.0.0.1:6379&gt; decr number（让key为number的value转化为Integer并减一）</span><br><span class="line">(integer) 60</span><br><span class="line">127.0.0.1:6379&gt; get number</span><br><span class="line">&quot;60&quot;</span><br><span class="line">127.0.0.1:6379&gt; decrby number 50（让value减去50）</span><br><span class="line">(integer) 10</span><br><span class="line">127.0.0.1:6379&gt; get number</span><br><span class="line">&quot;10&quot;</span><br><span class="line">127.0.0.1:6379&gt; mset 1 a 2 b 3 c（同时设置多个key-value）</span><br><span class="line">OK</span><br><span class="line">127.0.0.1:6379&gt; mget 1 2 3（同时取得多个value）</span><br><span class="line">1) &quot;a&quot;</span><br><span class="line">2) &quot;b&quot;</span><br><span class="line">3) &quot;c&quot;</span><br></pre></td></tr></table></figure>

<h3 id="2、List"><a href="#2、List" class="headerlink" title="2、List"></a>2、List</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br></pre></td><td class="code"><pre><span class="line">127.0.0.1:6379&gt; rpush list a（在列表的右边添加元素）</span><br><span class="line">(integer) 1</span><br><span class="line">127.0.0.1:6379&gt; lpush list b（在列表的左边添加元素）</span><br><span class="line">(integer) 2</span><br><span class="line">127.0.0.1:6379&gt; lrange list 0 -1（查看列表元素，0为第一，-1为倒一，-2为倒二）</span><br><span class="line">1) &quot;b&quot;</span><br><span class="line">2) &quot;a&quot;</span><br><span class="line">127.0.0.1:6379&gt; rpush list 1 2 3 4 5（多个元素一同添加列表）</span><br><span class="line">(integer) 7</span><br><span class="line">127.0.0.1:6379&gt; del list（删除列表以列表信息）</span><br><span class="line">(integer) 1</span><br><span class="line">127.0.0.1:6379&gt; get list</span><br><span class="line">(nil)</span><br><span class="line">127.0.0.1:6379&gt; rpush list a b c</span><br><span class="line">(integer) 3</span><br><span class="line">127.0.0.1:6379&gt; lrange list 0 -1</span><br><span class="line">1) &quot;a&quot;</span><br><span class="line">2) &quot;b&quot;</span><br><span class="line">3) &quot;c&quot;</span><br><span class="line">127.0.0.1:6379&gt; rpop list（在列表的右边删除元素）</span><br><span class="line">&quot;c&quot;</span><br><span class="line">127.0.0.1:6379&gt; lrange list 0 -1</span><br><span class="line">1) &quot;a&quot;</span><br><span class="line">2) &quot;b&quot;</span><br><span class="line">127.0.0.1:6379&gt; lpop list（在列表的左边删除元素）</span><br><span class="line">&quot;a&quot;</span><br><span class="line">127.0.0.1:6379&gt; lrange list 0 -1</span><br><span class="line">1) &quot;b&quot;</span><br><span class="line">127.0.0.1:6379&gt; brpop mylist 1（在1s中取到列表信息并返回，返回后列表将不存在）</span><br><span class="line">(nil)</span><br><span class="line">(1.02s)</span><br><span class="line">127.0.0.1:6379&gt; brpop list 1</span><br><span class="line">1) &quot;list&quot;</span><br><span class="line">2) &quot;b&quot;</span><br></pre></td></tr></table></figure>

<h3 id="3、Hash"><a href="#3、Hash" class="headerlink" title="3、Hash"></a>3、Hash</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line">127.0.0.1:6379&gt; hset test:1 username wangwu（存单条信息）</span><br><span class="line">(integer) 1</span><br><span class="line">127.0.0.1:6379&gt; hget test:1 username（取单条信息）</span><br><span class="line">&quot;wangwu&quot;</span><br><span class="line">127.0.0.1:6379&gt; hmset test:1 username laoliu age 20 height 170 weight 60（一次存多条信息）</span><br><span class="line">OK</span><br><span class="line">127.0.0.1:6379&gt; hmget test:1 username age height weight（一次取多条信息）</span><br><span class="line">1) &quot;laoliu&quot;</span><br><span class="line">2) &quot;20&quot;</span><br><span class="line">3) &quot;170&quot;</span><br><span class="line">4) &quot;60&quot;</span><br><span class="line">127.0.0.1:6379&gt; hgetall test:1（将hash表中所有信息都查出）</span><br><span class="line">1) &quot;username&quot;</span><br><span class="line">2) &quot;laoliu&quot;</span><br><span class="line">3) &quot;age&quot;</span><br><span class="line">4) &quot;20&quot;</span><br><span class="line">5) &quot;height&quot;</span><br><span class="line">6) &quot;170&quot;</span><br><span class="line">7) &quot;weight&quot;</span><br><span class="line">8) &quot;60&quot;</span><br><span class="line">127.0.0.1:6379&gt; hincrby test:1 height 10（将数据转化为Integer并加10）</span><br><span class="line">(integer) 180</span><br><span class="line">127.0.0.1:6379&gt; hget test:1 height</span><br><span class="line">&quot;180&quot;</span><br></pre></td></tr></table></figure>

<h3 id="4、Set"><a href="#4、Set" class="headerlink" title="4、Set"></a>4、Set</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">127.0.0.1:6379&gt; sadd mytest 1 2 3（创建一个无序集合）</span><br><span class="line">(integer) 3</span><br><span class="line">127.0.0.1:6379&gt; smembers mytest（查看集合中所有信息）</span><br><span class="line">1) &quot;1&quot;</span><br><span class="line">2) &quot;2&quot;</span><br><span class="line">3) &quot;3&quot;</span><br><span class="line">127.0.0.1:6379&gt; sismember mytest 3（查找长度为3，名称为mytest的集合</span><br><span class="line">(integer) 1</span><br><span class="line">127.0.0.1:6379&gt; sismember mytest 4 找到返回1，没找到返回0）</span><br><span class="line">(integer) 0</span><br></pre></td></tr></table></figure>
